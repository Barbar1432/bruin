default_environment: dev
environments:
  dev:
    connections:
      google_cloud_platform:
        - name: conn1
          service_account_json: "{\"key1\": \"value1\"}"
          service_account_file: "/path/to/service_account.json"
          project_id: "my-project"

      snowflake:
        - name: conn2
          username: "user"
          password: "pass"
          account: "account"
          database: "db"
          warehouse: "wh"
          schema: "schema"
          role: "role"
          region: "region"

      postgres:
        - name: conn3
          username: "pguser"
          password: "pgpass"
          host: "somehost"
          port: 5432
          database: "pgdb"
          pool_max_conns: 5
          ssl_mode: "require"

      redshift:
        - name: conn4
          username: "rsuser"
          password: "rspass"
          host: "someredshift"
          port: 5433
          database: "rsdb"
          pool_max_conns: 4
          ssl_mode: "disable"

      generic:
        - name: key1
          value: value1
        - name: key2
          value: value2

  prod:
    connections:
      google_cloud_platform:
        - name: conn1
          service_account_file: "/path/to/service_account.json"
          project_id: "my-project"
