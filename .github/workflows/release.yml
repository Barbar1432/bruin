name: Release

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
      - name: Run GoReleaser
        run: |
          docker run -it --rm -e VERSION=${{ github.ref_name }} -e GITHUB_TOKEN= ${{ secrets.RELEASE_TOKEN }} -v $(pwd):/src -w /src goreleaser/goreleaser-cross:v1.22 release --clean

